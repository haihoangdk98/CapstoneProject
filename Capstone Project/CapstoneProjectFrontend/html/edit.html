<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/editPost.css">
    <script src="./js/editPost.js"></script>
</head>

<body>
    <div class="container">
        <div class="row m-y-2">
            <!-- edit form column -->
            <div class="col-lg-4 text-lg-center">
                <h2>Edit Post</h2>
            </div>
            <div class="col-lg-8">
            </div>
            <div class="col-lg-7 push-lg-4 personal-info">
                <form role="form">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Location</label>
                        <div class="col-lg-8">
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Category</label>
                        <div class="col-lg-8">
                            <select class="custom-select" id="inputGroupSelect02">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Price</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Title</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Video</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Picture</label>
                        <div class="col-lg-8">
                            <input class="filePicture" type="file" value="nature.jpg" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Total hour</label>
                        <div class="col-lg-8">
                            <input class="form-control " type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Description</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="url" value="" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Including service</label>
                        <div class="col-lg-7" id="includeServiceCover">
                        </div>
                        <button type="button" class="btn btn-info" id="includeService">Add</button>
                    </div>
                    <div class=" include-service"></div>
                    <div class="dropdownCoverSelect">
                        <input type="text" class="dropdown-select">
                        <button type="button" class="btn btn-danger btn-add-service">Delete</button>
                    </div>
                    
                    <div class="form-group row activities">
                        <label class="col-lg-3 col-form-label form-control-label">Activities</label>
                        <div class="col-lg-7">
                        </div>
                        <button type="button" class="btn btn-info" id="activitiesAdd">Add</button>
                    </div>
                    <!-- <div class="activitiesInput">
                        <div class="coverContent">
                                <div class="brief">Brief<input type="index"></div>
                                <div class="detail">Detail</div><textarea rows="4" cols="50" type="textarea"></textarea>
                                <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-8">
                            <input type="reset" class="btn btn-secondary" value="Cancel" />
                            <input type="button" class="btn btn-primary" value="Save Changes" />
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
